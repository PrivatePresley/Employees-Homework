<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul></ul>
    <form class="add-form" validation>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="salary">Salary</label>
      <input type="number" name="salary" id="salary" required />

      <button type="submit">Add</button>
    </form>

    <form class="edit-form" validation>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="salary">Salary</label>
      <input type="number" name="salary" id="salary" required />

      <button type="submit">Edit</button>
    </form>

    <script>
      // add employee
      const addForm = document.querySelector(".add-form");

      addForm.addEventListener("submit", (e) => {
        e.preventDefault();
        addEmployee();
      });

      function addEmployee() {
        const name = document.querySelector("#name").value;
        const salary = document.querySelector("#salary").value;

        fetch("http://localhost:3000/employees/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name,
            salary,
          }),
        })
          .then((response) => response.json())
          .then((json) => console.log("response", json));
      }

      function deleteEmployee(id) {
        fetch(`http://localhost:3000/employees/${id}`, {
          method: "DELETE",
        })
          .then((response) => response.json())
          .then((json) => console.log("response", json));
      }

      // fetch and show employees, create checkbox HTML
      function showEmployees(employees) {
        employees.map((employee) => {
          const li = document.createElement("li");
          li.innerHTML = `${employee.name} - $${employee.salary}
          <input type="checkbox" id="${employee.id}" name="delete" unchecked>
            <label for="delete">Delete</label>`;
          document.querySelector("ul").appendChild(li);
        });

        const deleteCheckboxes = document.querySelectorAll(
          "input[type='checkbox']"
        );
        // If Delete checkbox is checked
        deleteCheckboxes.forEach((check) =>
          check.addEventListener("change", (e) => {
            deleteEmployee(e.target.id);
          })
        );
      }

      function getEmployees() {
        fetch("http://localhost:3000/employees/")
          .then((response) => response.json())
          .then((data) => {
            // console.log(data);
            showEmployees(data);
          });
      }

      getEmployees();
    </script>
  </body>
</html>
